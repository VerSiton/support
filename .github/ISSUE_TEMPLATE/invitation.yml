labels: [invitation]
body:
  - type: input
    id: first_name
    attributes:
      label: First Name
      placeholder: What should we call you?
    validations:
      required: true
  - type: input
    id: last_name
    attributes:
      label: Last Name
      placeholder: Let us know your last name.
    validations:
      required: true
  - type: input
    id: discordname
    attributes:
      label: Discord Username (if applicable)
      description: Your username is normally something like, "VerSiton'" It also comes with an identifier like "#0632". We need both, so "VerSiton'#0632". 
      placeholder: Insert your Discord username here
